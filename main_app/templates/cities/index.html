{% extends 'base.html' %}
{% block content %}

    <h4 class="welcome">Here is the list of all the cities:</h4>
    <hr>

    {% for city in cities %}
    
    <div class="container py-1">
        <div class="row text-center">
            <div class="col-sm-12 ">
                <div class="bg-transparent rounded shadow-sm py-2 px-4 border-bg"><img src="https://images.unsplash.com/photo-1534113414509-0eec2bfb493f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                <h5 class="mb-0"><kbd>{{ city.name }}</kbd></h5><br>
                <span class="large text-uppercase text-muted"><kbd>Country: {{ city.country }}</kbd></span>
                <hr>
                <a href="{% url 'detail' city.id %}"><button class="btn-warning">Details</button></a>
                </div>
            </div>
     {% endfor %}
        </div>
    </div>  
{% endblock %}
