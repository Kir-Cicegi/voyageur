{% extends 'base.html' %}
{% block content %}
{% load static %}
    <div class="welcome">
        <h4>You can make your edits here</h4>
    </div>
    <hr>



    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="POST" action="">
                        {% csrf_token %}
                        <fieldset>
                            <legend class="text-center header">Where did you go last?</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-street-view bigicon"></i></span>
                                <div class="col-md-8">
                                    {{form.name}}
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-map bigicon"></i></span>
                                <div class="col-md-8">
                                    {{form.country}}
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-heart-o bigicon"></i></span>
                                <div class="col-md-8">
                                    {{form.fav_spot}}
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-cutlery bigicon"></i></span>
                                <div class="col-md-8">
                                   {{form.fav_local_food}}
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-calendar-check-o bigicon"></i></span>
                                <div class="col-md-8">
                                    {{form.days_spent}}
                                </div>
                            </div>
    
                          
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Add<i class="fa fa-paper-plane-o bigicon"></i></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

   
{% endblock %}
