{% extends 'base.html' %}
{% block content %}


<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                </div>

                                <h6 class="h5 mb-0">Welcome back!</h6>
                                <p class="text-muted mt-2 mb-5">Enter your username and password to access your profile</p>

                                <form method="post" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        {{ form.as_p }}
                                        
                                    </div>
                                
                                    <button type="submit" class="btn btn-theme" value="login">Login</button>
                                    <input type="hidden" name="next" value="{{ next }}">
                            
                                </form>
                                <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a href="/accounts/signup/" class="text-primary ml-1"><button class="btn btn-theme">Register</button></a></p>
                            </div>
                        </div>

                        
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->

            

            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>




{% endblock %}
