{% extends 'base.html' %}
{% block content %}

    <div class="welcome">
        <h4>You can make your edits here</h4>
    </div>
    <hr>

    <div class="container">
        <div class="row border-bg">
            <div class="col-md-12">
                <div class="well well-sm">
                    
                    <form class="form-horizontal" method="POST" action="">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-map bigicon"></i>Country Name:</span>
                                <div class="col-md-8">
                                    {{form.country}}
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-heart-o bigicon"></i>Fav Spot:</span>
                                <div class="col-md-8">
                                    {{form.fav_spot}}
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-cutlery bigicon"></i>Fav Local Food:</span>
                                <div class="col-md-8">
                                   {{form.fav_local_food}}
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-calendar-check-o bigicon"></i>Days Spent:</span>
                                <div class="col-md-8">
                                    {{form.days_spent}}
                                </div>
                            </div>
    
                          
    
                            <div class="form-group">
                                <div class="col-md-12 text-left">
                                    <button type="submit" class="btn btn-warning btn-md">Update<i class="fa fa-paper-plane-o bigicon"></i></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

   
{% endblock %}
