{% extends 'base.html' %}
{% block content %}

    <div class="welcome">
        <h4>You can add a new airline here:</h4>
    </div>
    <hr>

    <div class="container">
        <div class="row border-bg ">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="POST" action="">
                        {% csrf_token %}
                        <fieldset>
                            
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-plane bigicon">Airline Name:</i></span>
                                <div class="col-md-8">
                                    {{form.airline}}
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-usd bigicon">Rating:</i></span>
                                <div class="col-md-8">
                                    {{form.get_rating_display}}
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-left">
                                    <button type="submit" class="btn btn-warning btn-lg">Add<i class="fa fa-paper-plane-o bigicon"></i></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
