{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Voyageur</title>
    
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light bg-default">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Voyageur</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse"id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="/profile">Profile</a>
            <a class="nav-item nav-link active" href="{% url 'airline_create' %}">Add an Airline</a>
            <a class="nav-item nav-link active" href="{% url 'airline_index' %}">View All Airlines</a>
            <a class="nav-item nav-link active" href="/form">Add a city</a>
            <a class="nav-item nav-link active" href="/cities">View all cities</a>
            <a class="nav-item nav-link active navbar-right" href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a class="nav-item nav-link active navbar-right" href="{% url 'signup' %}">Sign Up</a>
            <a class="nav-item nav-link active navbar-right" href="{% url 'login' %}">Log In</a>
            {% endif %}
          </div>
        </div>
        </div>
      </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="right">All Rights Reserved, &copy; 2021 Voyageur &nbsp;</div>
    </footer>
</body>
</html>
